
<div class="container-fluid">
    <div class="row">
        <div class="side-nav col-sm-3"> 
        </div>
        <nav class="side-nav"> 
            <h1 class="main-title">Bloc Chat</h1>
            <h4><strong>Channels</strong><span class="new-room-button" type="button" ng-click="home.addRoom()"><i class="fa fa-plus-square-o text-primary-color cta-hover"  aria-hidden="true"></i></span></h4>
            <div>
            <div ng-repeat="room in home.rooms">
            <h6 class="cta-hover room-list" ng-click="home.setCurrentRoom(room)">{{ room.$value }}</h6>
            </div>
            </div>    
        </nav>
        

        <div class="chat-area col-sm-9">
            <div class="message-area">
            <div class="chat-area-title"><h3>{{home.currentRoom.$value}}</h3></div>
            <div class="messages-area" ng-repeat="message in home.messages">
                <span class="username">{{message.username}}</span>
                <span class="timestamp">{{message.sentAt | date : "shortTime"}}</span>
                <div class="message-display">{{message.content}}</div>
            </div>
            </div>
    
            <div class="message-bar">
                <form name="chat-submit" ng-submit="home.sendMessage()">
                    <input type="text" name="input" placeholder="Enter your message here." class="message-box" ng-model="home.newMessage.content" style="width:80%;">
                    <button class="message-bar-button cta-hover-dark" type="button" ng-click="home.sendMessage()">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
